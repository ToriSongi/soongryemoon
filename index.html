<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>숭례문</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
		$(document).ready(function(){
			setInterval(leftMove,2600);
			function leftMove(){
			$("#photo").stop().animate({left:"-800px"}, 1800,function(){$(this).append($(this).children().first());
			$(this).css("left",0);
			}); }
	
			
			$("#details li>a").on("mouseenter click", function(){
					$("#details li>nav").stop().slideUp();
					$(this).next().stop().slideDown();
			});
			$("#details ul").mouseleave(function(){
				$(this).find().slideUp();
			});
		
			$(".last").on("blur mouseleave",function(){
				$(this).parent().slideUp();});
			
			
			
			});///////end
		</script>
		<style>
		* {margin:0; padding:0; box-sizing:border-box;}
		@font-face {
							font-family: 'ChosunGs';
							src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGs.woff') format('woff');
							font-weight: normal;
							font-style: normal;
						}
		html, body{font:16pt/120% 'Nanum Gothic', sans-serif; }
		/*img{max-width:100%;}*/
		a{text-decoration:none; color:black;}
		
		#layout{width:800px; margin:auto; position:relative;}
		header{background:url("images/nav_bg.png"); height:67px; }
		.flower{margin-left:50px; margin-top:5px;}
		.menu{float:right; margin-right:30px; margin-top:15px;}
		
		
		header>div {position:absolute; z-index:1; height:150%; width:100%; top:0; left:0 ; background:rgba(255,255,255,0.6);}
		#details {position:absolute; color:white; font-family:"ChosunGs"; background:#005838; width:650px; height:150%; top:0; right:0; overflow:hidden;}
		#details button{border:none; background:none; color:white; font-size:2.2rem; transform:translate(570px, -200px);}
		
		#details ul{list-style:none; width:360px; padding:0 10px; margin-left:120px; margin-top:50px;}
		#details	li>a{border-bottom:2px solid #337247; display:block; padding:40px 20px 15px 20px; font-size:23pt;}
		#details a {color:white; display:block;  }
		#details nav {background:#1c3a25;  font-size:20pt; display:none;}
		#details nav a{color:#ffc554; display:block;  padding:20px 20px; }
		#details nav a:not(:last-child){border-bottom:1px dotted #337247;}
		#details li span {margin-bottom:15px; float:right; font-size:2.2rem;}
		#details>img {width:650px; opacity:0.3;}
		#details>img:last-of-type{position:fixed; bottom:0;}

		
		
		#big_im{width:800px; overflow:hidden;   position:relative; height:600px;}
		#big_im img:not(first-child){position:absolute;}
		.move{width:900px; animation:move 2s 1 linear; transform:translate(-10px, 0px);}
		@keyframes move{
		from{transform:translate(-100px,0px);} 
		to{transform:translate(-10px,0px);}
		}
		
		#big_im img:not(:first-child){max-width:100%;}
		.charac{margin-left:690px; margin-top:390px;}
		
		main{background:url("images/1page_bg.jpg"); height:905px; font-family:"ChosunGs"; position:relative; overflow:hidden;}
		main>img{ padding:65px 60px 40px 60px; margin-left:20px; font-size:18pt; width:550px;}
		#photo {width:2400px; display:flex; left:-800px; position:relative; }
		#photo img{width:800px;  }
		main>a{font-size:14pt; float:right; margin-right:10px; padding-top:10px; font-weight:bold;}
		main>section {display:flex; margin:auto; margin:78px 0 0px 55px; background:url("images/notice_bg.png"); height:89px;  width:690px; padding:40px 0px 0 60px;}
		section h3 {flex:0.7; border:0px solid red;}
		section p{border:0px solid red;}
		
		#floor{display:flex; align-items:center; margin:50px 0 0 70px; font-size:15pt; }
		#floor select{margin-left:40px; padding:6px 10px; }
		
		</style>

	<body>

			</header>
			<div id="big_im">
				<img src="images/index_main.jpg" alt="숭례문사진" class="move">
				<img src="images/photo_gra.png" alt="사진위 그라데이션">
				<img src="images/chinese.png" alt="숭례문 한자" class="charac">
			</div>
			<main>
				<img src="images/main_p.png" alt="궁서체 내용">
				<div id="photo">
					<img src="images/main_photo1.jpg" alt="숭례문사진1">
					<img src="images/main_photo2.jpg" alt="숭례문사진2">
					<img src="images/main_photo3.jpg" alt="숭례문사진3">
				</div>
